[Verso 1]
En el sol del amanecer,
con la luz en tus ojos,
Encendiste cada día,
prediciendo el anochecer.

[Pre-Coro]
Valorar, sonreír, y amar,
cada momento afrontar.

[Estribillo]
Un nuevo día, ¿habrá un mañana?
Hola al amanecer, y el mañana a soñar.
Risas, amor, y amistad valorar,
Y lo correcto priorizar.

[Verso 2]
Bailando la vida,
te fuiste muy pronto,
pero con gracia pura,
en el espejo de cada uno,
dejaste el amor reflejado

[Outro]
En cada respiro tomado,
En cada sonrisa compartida,
Entre simples detalles de la vida,
Ese es tu legado.
Con paz y amor, así nos dejaste.
