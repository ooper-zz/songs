[Verso 1]
Hoy celebramos su vida, pilar y hogar,
Recuerdos de risas, siempre a guardar.
tejiendo sueños, con dedicación inspirar,
Desde la niñez, aprendimos del amar.

[Coro]
Feliz cumpleaños, mamá querida,
De Dios, días de alegría.
Cada nuevo amanecer, hacer contar,
Y en la fe, unirse y avanzar.

[Verso 2]
Como árbol sabio, raíces nos dio,
Bajo su sombra, cada estación pasó.
Sus palabras, semillas en nuestro ser,
En el jardín de la vida, su amor brilló.

[Verso 3]
Si no fuera usted, no seríamos nosotros,
Su amor habló desde su vientre amado.
Y fue este, el que nos formó,
Corazones unidos, y una canción.
Si no fuera usted, no seríamos nosotros.

[Coro]
Feliz cumpleaños, mamá querida,
Que la vida le regale, días de alegría.
Cada nuevo amanecer, cuente cada día,
Y en la fe que nos une, siempre avanzar.
Haciendo cada día contar.

[Puente]
Dios, danos serenidad, 
en aceptar lo incambiable,
con valor para cambiar lo que sí. 
Y danos sabiduría para diferenciar.
Y en cada desafío, unir y buscar la paz.

[Coro]
Feliz cumpleaños, mamá querida,
Que la vida le regale, días de alegría.
Cada nuevo amanecer, cuente cada día,
Y en la fe que nos une, siempre avanzar.
Haciendo cada día contar.

[Final]
Feliz cumpleaños, mamá querida,
Haciendo contar cada día, cada minuto sonar.
Que en cada paso que demos, nos guíe su ejemplo,
Un legado vivo, de amor y unidad.
Bajo este árbol, generaciones por venir,
Vivir siendo ejemplo, y siempre compartir.
