Verso 1:
Con sueños en mano,
Por libertad, trabajo y amor,
Desde lejos arribó,
Talló amor, vida formó.

Estribillo:
Guau, guau, correteamos,
Corazón dorado,
Manos incansables,
Sueños realizados,
En su esencia natural.

Verso 2:
Hogar costero, esposo e hijo,
Días dorados, amor, alegría,
Pruebas y tormentas,
Pero espíritu fuerte, camino seguro.

Estribillo:
Guau, guau, correteamos,
Corazón dorado,
Manos incansables,
Sueños realizados,
En su esencia natural.

Verso 3:
Retiro campestre, todo lo que ama,
Cultivar verdura, frutas, en calma,
Gallinas y cabras, para yo perseguir,
Con la naturaleza, en paz revive.

Estribillo:
Guau, guau, correteamos,
Corazón dorado,
Manos incansables,
Sueños realizados,
En su esencia natural.

Puente:
Pelaje brillante, ojos sabios,
Sueños veo, ojos humanos,
Granja de sueños, gracia rural,
Perseguimos sol, abrazo natural.

Estribillo (Final):
Guau, guau, correteamos,
Corazón dorado,
Manos incansables,
Sueños realizados,
En su esencia natural.

Cierre:
Me llaman Bubba,
Y con esta canción, me descaníno,
Y mi humanidad reclamo, ¡guau, guau!
¿Y qué sigue para mí? Mi licencia de conducir.
Mmm, ahh, grr, ¡su felicidad me hace feliz!
