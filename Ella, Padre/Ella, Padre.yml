[Verse 1]
Donde no había reyes, fuiste reina,
Forjaste tu reino en soledad,
Hoy le canto a tu valentía,
Con la canción escrita por tu vida.

[Chorus]
Madre y padre, un sólo camino,
caballeros y doncellas, tus hijos, tu legado.
Ideaste castillos,
para juntos fundarlos! o-o-o-os!
Madre y padre, un sólo camino!

[Verse 2]

Cuento de hadas, nunca ha llegado,
Príncipe falso, rana se ha quedado.
Buscando amor, hallaste espinas,
Corona de un reino prometido.

[Chorus]
Madre y padre, un sólo camino,
caballeros y doncellas, tus hijos, tu legado.
Ideaste castillos,
para juntos fundarlos! o-o-o-os!
Madre y padre, un sólo camino!

[Interlude]
[Bridge]

De princesa a guerrera,
He aquí una canción,
donde el cuento real, lo escribiste tú.

[end]