[Verse 1]

Donde no había reyes, fuiste reina,
Forjaste tu reino en soledad,
Hoy canto a tu valentía,
Con la canción que tu vida escribió.

[Chorus]
Madre y padre, un sólo reinado,
caballeros y doncellas, tus hijos, tu legado.
Ideaste castillos,
para juntos fundarlos! o-o-o-o!
Madre y padre, un sólo reinado!

[Verse 2]

Cuento de hadas, nunca llegó,
Príncipe falso, rana quedó.
Buscando amor, hallaste espinas,
Corona de un reino prometido.

[Chorus]
Madre y padre, un sólo reinado,
caballeros y doncellas, tus hijos, tu legado.
Ideaste castillos,
para juntos fundarlos! o-o-o-o!
Madre y padre, un sólo reinado!

[Interlude]
[Bridge]

No princesa, fuiste guerrera,
He aquí una canción,
Pero el cuento real, tú lo escribiste!