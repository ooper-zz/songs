- title: Escribió "Sí" en la Arena
  lyrics: "[intro]\n\nEscribió \"Sí\" en la Arena...\n\n[very short pause]\n\n#Verse\
    \ \nMi corazón latía\nCon la brisa del mar\nAl compás de las olas\nY las palmeras\n\
    \n#Verse\nEl almuerzo, listo ya,\nLlamaba el abuelo\nPero las otras parejas\n\n\
    #verse \nEnterrados en la arena\njaja, quizá para que el sol\nNo requemara sus\
    \ sombritas...\n\n#Chorus \nEscribió \"Sí\" en la arena\nY sobre arena mojada\n\
    Construiríamos un futuro\nY no castillos de arena\n\n#Bridge\nElla es mi faro\
    \ y mi ancla\nQue me brinda confianza,\nY a la vez me mantiene a flote\nEn mi\
    \ mar incoherente\n\n#Chorus\nEscribió \"Sí\" en la arena\nY sobre arena mojada\n\
    Construiríamos un futuro\nY no castillos de arena\n\n#Outro\nY esa palabra escrita\
