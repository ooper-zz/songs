- title: Ahora Como Entonces
  lyrics: |-
    [Solo Grand Piano Intro]

    Verse 1
    I look at you as if we’ve just met,
    Our warm embrace never to forget.
    A ray of light in a sky of gray,
    in our embrace, we found our way.

    Chorus
    Today is golden, love still shines,
    Through every turn, your hand with mine.
    Whatever may come, whatever's been,

    I see you now as I saw you then!

    Verse 2
    Smiles unfold like morning light,
    Soft and steady, pure and bright.
    No need for words, no need to chase,
    Every moment still falls into place.

    Chorus
    Today is golden, love still shines,
    Through every turn, your hand with mine.
    Whatever may come, whatever's been,
    I see you now as I saw you then!

    Bridge
    Not lost in the past, not fearing the new,
    Just living the promise I made with you.

    Outro
    If time stands still or carries us on,
    I see you now, as I saw you then...

    [end]
- title: Answer in the Wind
  lyrics: |-
    [begin]
    [Verse 1]
    You sang of nightmares, and they crowned you a prophet
    But the mirror kept flashing fanfare and profit
    You walked out the door, left the Folk folks behind
    A restless soul, seeking an unsung song to sing!

    [short breath]
    [Chorus – And So I Answer]
    Maybe the answer was never one.
    If love is the reason, if mercy still calls,
    Then maybe the answer is never a wall...

    Maybe the song has already sung.
    Maybe a carpenter carved it in the wind!

    [Verse 2 – When is a man truly a man? (The Journey’s the Destination)]
    You sang of the roads, the miles left behind,
    But a man ain't a man by the steps he can climb.
    Not dust on his boots, not the battles he wins,
    But the love that he sows, the hearts he lets in.

    [breath]
    [Verse 3 – How long before we listen? (Hear the Silence from Within) and Lend me an Ear]
    You asked how many ears must a man have to hear,
    But the deafest are those who never lent an ear.
    The cries on the wind, they still pitch today,
    But love breaks the silence and clears out the gray.

    [short breath]
    [Chorus]
    Maybe the answer was never one.
    If love is the reason, if mercy still calls,
    Then maybe the answer is never a wall...

    Maybe the song has already sung.
    Maybe a carpenter carved it in the wind!

    The answer's carved in the Wind...

    [end fade out]
- title: Bailando en el Oasis
  lyrics: |-
    #verse
    Primera vez te vi, un baile local
    Tus ojos radiaban tu calor humano
    Tus manos suavemente en mi pecho
    Corazones latían, sincronía perfecta

    #VERSE
    Cielos estrellados, susurros silenciosos
    Sonriendo, y con sed en el desierto
    Caminos lentamente trazados
    En este oasis, el calor no quema... te llama
    Oh, te llama!

    #Chorus
    Bailando en el oasis, serenata de estrellas
    En un abrazo eterno, corazones enlazados, Bailando en el oasis
    Sedientos, unidos como uno. oh, oh!

    #Bridge
    De sequía a la dulzura del coco
    En tormentas, nuestro amor es refugio
    Y al mirar atrás, pasos perdidos en la arena
    Bailando en el oasis, en la arena somos eternos

    #Chorus
    Bailando en el oasis, serenata de estrellas
    En un abrazo eterno, corazones enlazados, Bailando en el oasis
    Sedientos, unidos como uno. oh, oh!

    #Bridge
    De sequía a la dulzura del coco
    En tormentas, nuestro amor es refugio
    Y al mirar atrás, pasos perdidos en la arena
    Bailando en el oasis, en la arena somos eternos

    #Outro
    Bailando en el oasis, bajo luna plateada
    Nuestros corazones siguen, en un eterno vals
    Amor sin igual, más allá de las dunas
    Bailando en el oasis, y nadie más
- title: Be the Brick
  lyrics: |-
    [Intro Grand piano]

    [Short Breath]

    [Verse 1]
    Set in place, strong and steady,
    Layer by layer, built to carry,
    Through sun’s heat and winter’s chill,
    Standing firm, unbroken will.

    Even a brick wants to be something more...

    [Short Breath]

    [Chorus]
    Be the brick, hold up the weight,
    Built to stand, no fear of fate,
    More than clay in designer’s hand,
    A strength that rises, it transcends.
    So do not despair, when life’s too thick

    Be the brick!

    [Short Breath]

    [Verse 2]
    Bound by purpose, laid with care,
    A part of something strong and rare,
    In designer’s hand, the vision grows,
    Each piece a story, no one knows.

    [Interlude]

    [Bridge]
    Look closely, each brick stands apart,
    Colors, shapes—a work of art,
    Aligned in purpose, side by side,
    Uniquely designed, none can hide.

    [Final Chorus]
    Be the brick, hold up the weight,
    Built to stand, no fear of fate,
    More than clay in designer’s hand,
    A strength that rises, it transcends.
    So do not despair, when life’s too thick,
    Be the brick!

    [Outro]
    Be the brick…
    Be the brick…
- title: Body Art of the Heart
  lyrics: |-
    [Verse 1]
    Each line etched deep, a story told,
    A gentle touch, a hand to hold,
    Morning coffee, a smile so bright,
    The notes you leave, our guiding light.

    [Pre-Chorus]
    Every whisper, every shout,
    Imprints on our hearts,
    Through the shadows, through the doubt,
    We've found where we belong.

    [Chorus]
    Body art of the heart, smiles that shine,
    Tattooed on our souls, through all time,
    Laughter and love, through the hail,
    We rise, we shine, love prevails.

    [Verse 2]
    Opinions fade, like whispers thin,
    Our love is true, it shows within,
    Don't let doubts dim our light,
    Together we're strong, day and night.

    [Pre-Chorus]
    Every whisper, every shout,
    Imprints on our hearts,
    Through the shadows, through the doubt,
    We've found where we belong.

    [Chorus]
    Body art of the heart, smiles that shine,
    Tattooed on our souls, through all time,
    Laughter and love, through the hail,
    We rise, we shine, love prevails.

    [Bridge]
    Our place in this world, we craft with care,
    Living in peace, if we dare,
    Building memories, love declared,
    With cherished ones, moments shared.

    [Chorus]
    Body art of the heart, smiles that shine,
    Tattooed on our souls, through all time,
    Laughter and love, through the hail,
    We rise, we shine, love prevails.

    [Outro]
    Through trials and lessons, love to impart,
    Marks etched deep in each heart,
    Choosing heart over skin, with hope and art,
    In this body art of the heart.
- title: Carpe Diem Seize The Day
  lyrics: |-
    [Intro]
    [Soft Piano and Strings Intro]

    [Chorus]
    Carpe Diem, seize the day,
    Live with purpose, find your way.
    Each morning, sun does rise,
    Today could be our prize.

    [Verse 1]
    A wise man spoke, make each day count,
    Yesterday's dreams woven in hearts,
    Tomorrow's hopes where we start,
    In today’s light, we find our part.

    [Chorus]
    [Significantly Rising]
    Carpe Diem, seize the day,
    Live with purpose, find your way.
    Strive each morning, sun does rise,
    Today could be our prize.

    [Verse 2]
    Together, rhymes that make us smile,
    Silent peace, listen for a while.
    Solidarity, wisdom’s grace,
    Solving problems, steady pace.

    [Bridge]
    Living in worry, past replays,
    We lose beauty of precious days.
    Lessons left, find,
    Peace and joy, heart and mind.

    [Chorus]
    [Significantly Rising]
    Carpe Diem, seize the day,
    Live with purpose, find your way.
    Strive each morning, at sun rise,
    'Cause today could be our prize!
    [Backup: "Carpe Diem, Find your way..."]
    [Backup: "Seize the day!"]

    [Outro]
    Heed the wisdom, simple and true,
    Live today, in all you do.
    Yesterday's dreams, tomorrow's scope,
    In today’s light, we find our hope.
    [Backup: "Carpe Diem, Find your hope..."]
    [Backup: "Carpe Diem, Seize the Day..."]

    [Fade to End]
- title: Count Ten to One
  lyrics: |-
    [intro Grand Piano]

    [Chorus]
    Fire in your chest, trying to break free,
    Mind keeps pushing, who should you be?
    Hold your breath, bite your tongue, stay still,
    Storm is raging, but you’ve got the will...

    Count Ten to One!

    [Verse 1] (Counting Down: 10 to 6 – Chaos & Struggle)
    Ten voices screaming, thunder cracks the sky,
    Nine fears rising, won’t let them decide.
    Eight steps backward, caught in the tide,
    Seven shadows yelling, "Run and hide."
    Six clenched fists, but you hold the line.

    [short breath]

    [Chorus]
    Fire in your chest, trying to break free,
    Mind keeps pushing, who should you be?
    Hold your breath, bite your tongue, stay still,
    Storm is raging, but you’ve got the will.

    Count Ten to One!

    [Verse 2] (Counting Down: 5 to 2 – Gaining Control)
    Five deep breaths, slow the flames inside,
    Four doubts linger, but you turn the tide.
    Three steps forward, breaking through,
    Two feet steady—nothing moves you.

    [Bridge] (Final Stand – One Last Moment)
    Mind says, "Easy escapes don’t make you strong,"
    Fire burns, but you keep holding on.
    Through the flames, you carve your way,
    One last step, you rise today.

    [Chorus]
    Fire in your chest, trying to break free,
    Mind keeps pushing, who should you be?
    Hold your breath, bite your tongue, stay still,
    Storm is raging, but you’ve got the will.

    Count Ten to One!

    [Outro] (Final Countdown: 1 – Resolution & Power)
    One last breath… you rise, you're free.

    [end fade out]
- title: Desde Tu Vientre
  lyrics: |-
    [Verse 1 – A Whispered Beginning]
    Desde tu vientre, escuché mi nombre,
    flotando en aguas de un mundo sin sol.
    Tu risa danzaba al oleaje,
    una hebra de luz en mi corazón.

    [Pre-Chorus – The Wonder of Creation]
    Antes del alba, fui solo un suspiro,
    polvo en el viento, sombra en la mar.
    Pero tu voz me tejió entre nudos,
    y en tu latido, aprendí a escuchar.

    [Chorus – Sweeping Melody]
    Y cuando abrí los ojos, tu risa fue sonrisa,
    el tejido tomó forma y de tu voz oí mi nombre.
    Tu voz dijo mi nombre—
    desde tu vientre, supe que nunca me perderé.

    Desde tu vientre!

    [Verse 2 – The Questions of the Unborn Soul]
    ¿Seré un lucero en una noche callada,
    o vendrán más soles después de mí?
    ¿Seré el unicornio que cruza tu prado,
    o una manada corriendo hacia ti?

    [Chorus – Stronger Emotion]
    Y cuando abrí los ojos, tu risa fue sonrisa,
    el tejido tomó forma y de tu voz oí mi nombre—
    desde tu vientre, supe que nunca me perderé.

    Desde tu vientre!

    [Bridge – The Journey to Birth]
    El agua cedió, la luz me alcanzó,
    un trueno estalló en mi piel dormida.
    Sombras y fuego rasgaron mi mundo,
    y yo solo buscaba tu voz.

    [Outro – Divine Whisper]
    Antes del tiempo, antes del miedo,
    fui solo un eco en la inmensidad…
    que con un vagido, Dios me hizo real.
